<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만시간의 법칙</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">
          <img src="../images/title.png" alt="1만 시간의 법칙" />
        </h1>
        <p class="sub-title">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
      </header>
      <section class="title-desc">
        <img src="../images/quotes.png" alt="" />
        <p class="desc">
          <span class="bold">1만 시간의 법칙</span>은<br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </section>
      <section class="input-section">
        <div class="input-div">
          <div class="input-row">
            <p>나는</p>
            <input type="text" class="input" placeholder="예)프로그래밍" />
            <p>전문가가 될 것이다.</p>
          </div>
          <div class="input-row">
            <p>그래서 앞으로 매일 하루에</p>
            <input type="text" class="input" placeholder="예)5시간" />
            <p>시간씩 훈련할 것이다.</p>
          </div>
        </div>

        <div class="cal-btn">
          <button>
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
            <img src="../images/icon.png" alt="" class="click-img" />
          </button>
        </div>
      </section>
      <section class="result-section">
        <p>
          당신은 <span>프로그래밍</span> 전문가가 되기 위해서
          <br />
          대략 <span>5110</span> 일 이상 훈련하셔야 합니다! :)
        </p>
      </section>
      <footer>
        <div class="btn-group">
          <button class="go-htn">훈련하러 가기 GO! GO!</button>
          <button class="share-btn">공유하기</button>
        </div>
        <div class="copyright">
          <img src="../images/logo-m.png" alt="" />
          <p class="copyright-text">
            본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.
            수정 및 재배포, 무단 도용 시 문제가 발생할 수 있습니다.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
