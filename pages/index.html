<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만시간의 법칙</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">
          <img src="../images/title.png" alt="1만 시간의 법칙" />
        </h1>
        <p class="sub-title">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
      </header>

      <main>
        <section class="title-desc">
          <img src="../images/left-quote.png" alt="" class="left" />
          <p class="desc">
            <span class="bold">1만 시간의 법칙</span>은<br />
            어떤 분야의 전문가가 되기 위해서는<br />
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
          <img src="../images/right-quote.png" alt="" class="right" />
        </section>

        <section class="input-section">
          <form class="input-div">
            <div class="input-row">
              <p>나는</p>
              <input type="text" class="input" placeholder="예)프로그래밍" />
              <p>전문가가 될 것이다.</p>
            </div>

            <div class="input-row">
              <p>그래서 앞으로 매일 하루에</p>
              <input type="number" class="input" placeholder="예)5시간" />
              <p>시간씩 훈련할 것이다.</p>
            </div>
          </form>

          <div class="cal-btn">
            <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            <p>
              <img src="../images/icon.png" alt="" class="click-img" />
            </p>
          </div>
        </section>

        <section class="result-section">
          <p>
            당신은 <span>프로그래밍</span> 전문가가 되기 위해서
            <br />
            대략 <span>5110</span> 일 이상 훈련하셔야 합니다! :)
          </p>
          <div class="btn-group">
            <button class="go-btn">훈련하러 가기 GO! GO!</button>
            <button class="share-btn">공유하기</button>
          </div>
        </section>
      </main>
      <!-- 저작권 -->
      <footer>
        <div class="copyright">
          <img src="../images/logo-m.png" alt="위니브로고" />
          <p class="copyright-text">
            본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.
            <br />
            수정 및 재배포, 무단 도용 시 문제가 발생할 수 있습니다.
          </p>
        </div>
      </footer>
    </div>
    <!-- 모달 -->
    <aside
      class="modal-box"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
    >
      <div class="modal-bg">
        <div class="modal-content">
          <div class="modal-text">
            <p><strong>화이팅!!♥♥♥</strong></p>
            <p>당신의 꿈을 응원합니다!</p>
          </div>
          <img src="../images/licat.png" alt="라이캣" />
          <button class="modal-close">
            <p class="close-p">종료하고 진짜 훈련하러 가기 GO! GO!</p>
          </button>
        </div>
      </div>
    </aside>
  </body>
</html>
